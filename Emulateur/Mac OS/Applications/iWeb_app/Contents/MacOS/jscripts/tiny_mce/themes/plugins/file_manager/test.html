<html>
<head>
	<title>Just a test</title>
	<script language="javascript" type="text/javascript" src="tiny_mce/tiny_mce.js"></script>
	<script language="javascript" type="text/javascript">
		tinyMCE.init({
			mode : "exact",
			elements : "main",
			theme : "advanced",
			plugins : "table,advhr,advimage,advlink,flash,paste,fullscreen,noneditable,contextmenu",
			theme_advanced_buttons1_add_before : "newdocument,separator",
			theme_advanced_buttons1_add : "fontselect,fontsizeselect",
			theme_advanced_buttons2_add : "separator,forecolor,backcolor,liststyle",
			theme_advanced_buttons2_add_before: "cut,copy,paste,pastetext,pasteword,separator,",
			theme_advanced_buttons3_add_before : "tablecontrols,separator",
			theme_advanced_buttons3_add : "flash,advhr,separator,fullscreen",
			theme_advanced_toolbar_location : "top",
			theme_advanced_toolbar_align : "left",
			extended_valid_elements : "hr[class|width|size|noshade]",
			file_browser_callback : "fileBrowserCallBack",
			paste_use_dialog : false,
			theme_advanced_resizing : true,
			theme_advanced_resize_horizontal : true,
			apply_source_formatting : true,
			force_br_newlines : true, 
			force_p_newlines : false
		});

		function fileBrowserCallBack(field_name, url, type, win) {
			var connector = "../../../file_manager.php";

			my_field = field_name;
			my_win = win;

			switch (type) {
				case "image":
					connector += "?type=img";
					break;
				case "flash":
					connector += "?type=flash";
					break;
				case "file":
					connector += "?type=files";
					break;
			}

			window.open(connector, "file manager", "modal,width=450,height=600");
		}
	</script>
</head>
<body>
	<textarea id="main" name="main" style="width: 100%; height: 510px">Just a <b>test</b>!</textarea>
</body>
</html>
