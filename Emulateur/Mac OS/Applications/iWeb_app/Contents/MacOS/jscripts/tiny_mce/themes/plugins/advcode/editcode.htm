<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$lang_theme_code_title}</title>
    <script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script language="javascript" type="text/javascript" src="jscripts/editcode.js"></script>
    <base target="_self" />
    <link href="css/editcode.css" rel="stylesheet" type="text/css">
</head>
<body onLoad="tinyMCEPopup.executeOnLoad('onLoadInit();');" onResize="resizeInputs();" id="codeBody">
    <form name="source" onSubmit="saveContent();" action="#" style="margin: 0px; padding: 0px;">
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="width: 100%;">
            <tr>
                <td id="menuline" style="height: 22px; vertical-align: middle;" valign="middle">
                    <div class="codeButtons">
                        <a href="javascript:void(0);" onClick="insertTag('br');" id="btnBreak" title="{$lang_advcode_linebreak} [Shift+Enter]"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('space');" id="btnSpace" title="{$lang_advcode_space} [Shift+Space]"><img src="images/spacer.gif" /></a>
                        <span class="spacer"><img src="images/spacer.gif" /></span>
                        <a href="javascript:void(0);" onClick="insertTag('div');" id="btnContainer" title="{$lang_advcode_div}"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('p');" id="btnParagraph" title="{$lang_advcode_paragraph} [Ctrl+Enter]"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('h1');" id="btnHeadA" title="{$lang_advcode_head1} [Ctrl+1]"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('h2');" id="btnHeadB" title="{$lang_advcode_head2} [Ctrl+2]"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('h3');" id="btnHeadC" title="{$lang_advcode_head3} [Ctrl+3]"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('h4');" id="btnHeadD" title="{$lang_advcode_head4} [Ctrl+4]"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('h5');" id="btnHeadE" title="{$lang_advcode_head5} [Ctrl+5]"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('h6');" id="btnHeadF" title="{$lang_advcode_head6} [Ctrl+6]"><img src="images/spacer.gif" /></a>
                        <span class="spacer"><img src="images/spacer.gif" /></span>
                        <a href="javascript:void(0);" onClick="insertTag('b');" id="btnBold" title="{$lang_advcode_strong} [Ctrl+7]"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('i');" id="btnItalic" title="{$lang_advcode_italic} [Ctrl+8]"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('u');" id="btnUnderline" title="{$lang_advcode_underline}"><img src="images/spacer.gif" /></a>
                        <span class="spacer"><img src="images/spacer.gif" /></span>
                        <a href="javascript:void(0);" onClick="insertTag('sup');" id="btnSup" title="{$lang_advcode_textsup}"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('sub');" id="btnSub" title="{$lang_advcode_textsub}"><img src="images/spacer.gif" /></a>
                        <span class="spacer"><img src="images/spacer.gif" /></span>
                        <a href="javascript:void(0);" onClick="insertTag('ul');" id="btnList" title="{$lang_advcode_list}"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('ol');" id="btnNumList" title="{$lang_advcode_numlist}"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('li');" id="btnListItem" title="{$lang_advcode_listitem}"><img src="images/spacer.gif" /></a>
                        <span class="spacer"><img src="images/spacer.gif" /></span>
                        <a href="javascript:void(0);" onClick="insertTag('a');" id="btnLink" title="{$lang_advcode_pagelink} [Ctrl+9]"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('mail');" id="btnMail" title="{$lang_advcode_mail}"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('img');" id="btnImage" title="{$lang_advcode_image}"><img src="images/spacer.gif" /></a>
                        <span class="spacer"><img src="images/spacer.gif" /></span>
                        <a href="javascript:void(0);" onClick="insertTag('table');" id="btnTable" title="{$lang_advcode_table}"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('tr');" id="btnTableRow" title="{$lang_advcode_tablerow}"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('td');" id="btnTableCell" title="{$lang_advcode_tablecell}"><img src="images/spacer.gif" /></a>
                        <a href="javascript:void(0);" onClick="insertTag('th');" id="btnTableCellHead" title="{$lang_advcode_tablecellhead}"><img src="images/spacer.gif" /></a>
                        <span class="spacer"><img src="images/spacer.gif" /></span>
                        <script language="javascript" type="text/javascript">
                        <!--
                            var strWrite = '<a href="javascript:void(0);"'
                                         + ' onclick="insertTag(\'script\');" id="btnScript" title="{$lang_advcode_script}">'
                                         + '<img src="images/spacer.gif" /></a>';
                            if (myEntityEncoding.indexOf('script')!=-1)
                                document.write(strWrite);
                        //-->
                        </script>
                        <a href="javascript:void(0);" onClick="insertTag('comment');" id="btnComment" title="{$lang_advcode_comment}"><img src="images/spacer.gif" /></a>
                    </div>
                </td>
            </tr>
            <tr>
                <td id="editline">
                    <div id="container"><textarea name="htmlcode" id="htmlcode" rows="15" cols="100" style="width: 100%; height: 99%;" class="hideNumbers" dir="ltr" wrap="off"></textarea></div>
                </td>
            </tr>
            <tr>
                <td id="footline" style="vertical-align: middle;" valign="middle">
                    <div class="mceActionPanel">
                        <div style="float: left;">
                            <input type="checkbox" name="wraped" id="wraped" onClick="toggleWordWrap(this);" class="wordWrapCode" />
                            <label for="wraped">{$lang_theme_code_wordwrap}</label>
        <script language="javascript" type="text/javascript">
        <!--
            if (!isGecko) {
                var strHtml = ' &nbsp;|&nbsp; '
                            + '<input type="checkbox" name="linenums" id="linenums" onClick="toggleLineNum(this);" class="wordWrapCode" />'
                            + '<label for="linenums">{$lang_advcode_linenumbers}</label>';
                document.write(strHtml);
            }
        //-->
        </script>
                        </div>
                        <div style="float: right;">
        <script language="javascript" type="text/javascript">
        <!--
            if (myWinOpener) {
                var strHtml = ''
                            + '<input type="button" name="insert" value="{$lang_update}" onclick="saveContent();" id="insert" />&nbsp;'
                            + '<input type="button" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" id="cancel" />';
                document.write(strHtml);
            }
        //-->
        </script>
                        </div>
                    </div>
                </td>
            </tr>
       </table>
    </form>
    <script language="javascript" type="text/javascript">
    <!--
        setTimeout("document.getElementById('htmlcode').focus();", 100);
    //-->
    </script>
</body>
</html>
